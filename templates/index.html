<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TetUtils.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" id="not" role="alert">
        <strong>Welcome to TextUtils!</strong> You can do anything with your text here. 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>   

      <div class="container">
          <form action="/analyze" method="POST" >{% csrf_token %} <!--To prevent Cross site request forgery atttack >>>provided by django builtin-->
          <div class="mb-3 my-5">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Your text here and let TextUtils do the magic :)</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
          <div class="form-check form-switch mt-2">
            <input class="form-check-input" name="removepunc" type="checkbox"  id="flexSwitchCheckChecked1">
            <label class="form-check-label" for="flexSwitchCheckChecked">Remove Punctuations</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="fullcaps" type="checkbox" id="flexSwitchCheckChecked2" >
            <label class="form-check-label" for="flexSwitchCheckChecked">UPPERCASE</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckChecked3" >
            <label class="form-check-label" for="flexSwitchCheckChecked">New Line Remover</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="extraspaceremover" type="checkbox" id="flexSwitchCheckChecked4" >
            <label class="form-check-label" for="flexSwitchCheckChecked">Extra Space Remover</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="charaterCounter" type="checkbox" id="flexSwitchCheckChecked5" >
            <label class="form-check-label" for="flexSwitchCheckChecked">Character Counter</label>
          </div>
          <button type="submit" class="btn btn-success mt-3">Analyse Text</button>
        
        </form>
      </div>

      <script>
          setTimeout(() => {
          document.getElementById('not').style.display="none"
          }, 4000);
      </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
